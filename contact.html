<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Nails | Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap">
    <script src="js/navbar.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Luxury Nails</h1>
    </header>

    <nav id="navbar" src="js/navbar.js"></nav>

    <section>
        <img src="src/nails-20.jpeg" alt="Dreamy Nail Salon" class="dreamy-image">
    </section>
    <section class="contact">
        <div class="contact-info">
            <!-- Left half content -->
            <div class="map">
                <!-- Embed Google Map here -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11879.609961632428!2d-87.9618125!3d41.8949541!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fb32d3aaecb97%3A0x1a948bd644c4e80!2sLuxury%20Nails!5e0!3m2!1sen!2sus!4v1706575167161!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="address">
                <h3>Visit Us</h3>
                <p>181 IL-83, Elmhurst, IL 60126</p>
            </div>
            <div class="phone">
                <h3>Call Us</h3>
                <p>(630) 833-0209</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="https://www.facebook.com/profile.php?id=100088541352438" target="_blank">Facebook</a></li>
                    <li><a href="https://www.instagram.com/luxurynailselmhurst?igsh=bnZncTJoNGJxMGc2" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </div>
        <div class="contact-form">
            <!-- Right half content -->
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Luxury Nails. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
