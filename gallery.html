<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Luxury Nails | Gallery</title>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script id="replace_with_navbar" src="js/navbar.js"></script>

    <section>
        <h1>Gallery</h1>
        
        <div class="gallery" id="dynamicGallery">
            <!-- Images will be dynamically added here -->
        </div>

        <div id="overlay" onclick="closeOverlay()">
            <span id="closeButton" onclick="closeOverlay()">&times;</span>
            <img id="overlayImage" src="" alt="Enlarged Image">
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const dynamicGallery = document.getElementById('dynamicGallery');
                AOS.init()
                for (let i = 1; i <= 8; i++) {
                    const imageSrc = `src/new-${i}.jpg`;
                    const imageAlt = `Dreamy Nail Design ${i}`;

                    const image = document.createElement('img');
                    image.src = imageSrc;
                    image.alt = imageAlt;
                    image.setAttribute("data-aos","zoom-in")
                    image.setAttribute("data-aos-duration","2000")
                    image.onclick = function () {
                        openOverlay(imageSrc, imageAlt);
                    };

                    dynamicGallery.appendChild(image);
                }
                // Example: Dynamically adding 10 images
                for (let i = 1; i <= 20; i++) {
                    const imageSrc = `src/nails-${i}.jpeg`;
                    const imageAlt = `Dreamy Nail Design ${i}`;

                    const image = document.createElement('img');
                    image.src = imageSrc;
                    image.alt = imageAlt;
                    image.setAttribute("data-aos","zoom-in")
                    image.setAttribute("data-aos-duration","2000")
                    image.onclick = function () {
                        openOverlay(imageSrc, imageAlt);
                    };

                    dynamicGallery.appendChild(image);
                }
            });
        </script>
    </section>

    <footer>
        <p>&copy; 2024 Luxury Nails. All rights reserved.</p>
        <a href="https://www.facebook.com/profile.php?id=100088541352438"  target="_blank"><img class="icon" src="src/fb_logo.png"></a>
        <a href="https://www.instagram.com/luxurynailselmhurst?igsh=bnZncTJoNGJxMGc2" target="_blank"><img class="icon" src="src/ig_logo.png"></a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
